apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: private-alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/subnets: {{ .Values.alb_ingress.private_subnet1 }}, {{ .Values.alb_ingress.private_subnet2 }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/inbound-cidrs: 0.0.0.0/0
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.alb_ingress.certificate_arn }}
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    #external-dns.alpha.kubernetes.io/hostname: admin.{{ .Values.domain_name }}, callback.{{ .Values.domain_name }}, admin-app.{{ .Values.domain_name }}
  labels:
    app: private-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
    - host: backend.{{ .Values.domain_name }}
      http:
        paths:
          - backend:
              serviceName: {{ $.Values.env }}-{{ .Values.project }}-{{ index .Values "modules" "backend" "name" }}
              servicePort: {{ index .Values "modules" "backend" "servicePort" }}
