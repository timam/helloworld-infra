kind: Secret
apiVersion: v1
metadata:
  name: sit-helloworld-postgres
type: Opaque
data:
  postgress-db: postgres
  postgress-user: postgresuser
  postgress-password: postgresuserpass

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: postgres
data:
  POSTGRES_DB: postgresdb
  POSTGRES_USER: postgresadmin
  POSTGRES_PASSWORD: admin123
