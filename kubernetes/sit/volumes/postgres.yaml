kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: sit-helloworld-postgres
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
  zones: ap-southeast-1a
  iopsPerGB: "10"
  fsType: ext4

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sit-helloworld-postgres
  labels:
    app: sit-helloworld-django
spec:
  storageClassName: generic
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
